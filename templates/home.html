<!DOCTYPE html>
<html>

<head>
  <title>Movies Recommender System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{ suggestions| tojson}};
  </script>

</head>

<body>

  <div class="container-fluid">

    <div id="loader" class="text-center"> </div>
    
    <div class="container text-center ">
      <div class="header">
        <h1> Movies Recommender System</h1>
      </div>
      <div class="form-group" style="margin-top: 30px; color: white;">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off"
          placeholder="Enter the Movie Name/title" style="width: 60%;color: #181818" required="required" />

      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block movie-button"
          style="background-color:  #05fafa; text-align: center;border-color:  #e50914;width:120px;"
          disabled="true">Search</button><br><br>
      </div>
      </div>

    <div class="results">
      <div>
        <h2 id="name" class="text-uppercase">{{title}}</h2>
      </div>
    </div>

    <div class="fail">
      <div class="container">
        <div class="card text-center">
      
          <p class="card-text">Sorry! try another movie name/title </p>
      
        </div>
      </div>
      </div>



    <div class="footer">Project by Babatunde</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>
</body>

</html>
